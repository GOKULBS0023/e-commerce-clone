<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets//favicon.png" type="image/x-icon">
    <!-- Google Font Tajawal -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- External stylesheet -->
    <link rel="stylesheet" href="../style.css">
    <title>Sign Up | Salinaka</title>
</head>

<body>
    <!-- Navbar section start-->
    <nav class="navbar__section">
        <div class="nav__logo-box">
            <a href="/index.html" class="nav__logo">
                <img src="../assets/logo-full.png" alt="logo">
            </a>
        </div>
        <ul class="nav__items">
            <li class="nav__link"><a href="/index.html">Home</a></li>
            <li class="nav__link"><a href="/pages/shop.html">Shop</a></li>
            <li class="nav__link"><a href="/pages/featured.html">Featured</a></li>
            <li class="nav__link"><a href="/pages/recommended.html">Recommended</a></li>
        </ul>
        <!-- <div class="nav__filter ">
            <button type="button" class="nav__filter-btn btn">Filter &nbsp; <i class="fa-solid fa-filter"></i></button>
        </div> -->
        <div class="nav__search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" name="nav-search" id="nav-search" placeholder="Search product...">
        </div>
        <div class="nav__cart">
            <i class="fa-solid fa-bag-shopping"></i>
            <span class="badge-count"></span>
        </div>
        <div class="nav__auth">
        </div>
    </nav>
    <!-- Navbar section end-->
    <div class="basket">
        <div class="basket__header">
            <h3 class="basket__header-title">My Basket
                <span class="basket__item-count">(0 item)</span>
            </h3>
            <button class="basket__close-btn btn button__border-gray" type="button">Close</button>
            <button class="basket__clear-btn btn button__border-gray" type="button"><span>Clear
                    Basket</span></button>
        </div>
        <div class="basket__empty">
            <h5>There is no item on the basket.</h5>
        </div>
        <div class="basket__list"></div>
        <div class="basket__checkout">
            <div class="basket__total">
                <p class="basket__total-tile">Subtotal Amount:</p>
                <span class="basket__total-amount">$173</span>
            </div>
            <button class="btn">Check Out</button>
        </div>
    </div>
    <!-- Main section -->
    <main class="content">
        <div class="auth__content">
            <div class="auth">
                <div class="auth__main">
                    <h3>Sign up to Salinaka</h3>
                    <form class="signup__form">
                        <div class="auth__field">
                            <div class="input__group">
                                <label class="label__input" for="fullname">* Full Name</label>
                                <input type="text" id="fullname" class="input__form undefined" name="fullname"
                                    placeholder="John Doe" value="" style="text-transform: capitalize;" required
                                    autocomplete="no">
                            </div>
                        </div>
                        <div class="auth__field">
                            <div class="input__group"><label class="label__input" for="email">* Email</label><input
                                    type="email" id="email" class="input__form undefined" name="email"
                                    placeholder="test@example.com" value="" data-temp-mail-org="0" required
                                    autocomplete="no"></div>
                        </div>
                        <div class="auth__field">
                            <div class="input__group"><label class="label__input" for="password">*
                                    Password</label><input type="password" id="password" class="input__form undefined"
                                    name="password" placeholder="Your Password" value="" required autocomplete="no">
                            </div>
                        </div>
                        <div class="auth__field auth__action auth__action-signup"><button class="btn auth__button"
                                type="submit">Sign Up &nbsp; &nbsp;<i class="fa-solid fa-arrow-right"></i></button>
                        </div>
                    </form>
                </div>
                <div class="auth__divider">
                    <h6>OR</h6>
                </div>
                <div class="auth__provider">
                    <button class="btn auth__provider-button provider__google" type="button"><i
                            class="fa-brands fa-google"></i>&nbsp; &nbsp; Continue with
                        Google</button>
                </div>
            </div>
            <div class="auth__message"><span class="auth__info"><strong>Already have an account?</strong></span><a
                    href="../pages/signin.html"><button class="btn button__small button__border button__border-gray"
                        type="button">Sign In</button></a></div>
        </div>
    </main>
    <!-- Main section -->

    <!-- Js Script file -->
    <script type="module" src="../index.js"></script>
</body>

</html>
